<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Simples</title>
</head>
<body>

<h2>Calculadora Simples</h2>
<form id="myForm">
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" name="num1"><br><br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" name="num2"><br><br>
    <input type="radio" id="add" name="operation" value="add">
    <label for="add">Adição</label>
    <button type="button" onclick="calcular()">Calcular</button>
</form>

<p id="resultado"></p>

<script>
    function calcular() {
        // Obtém os valores dos números
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

        // Verifica qual operação foi selecionada
    var operacao;
    if (document.getElementById("add").checked) {
        operacao = "+";

        // Executa a operação e exibe o resultado
    var resultado;
        resultado = num1 + num2;

        // Exibe o resultado no parágrafo
    document.getElementById("resultado").textContent = 
    "Resultado: " + resultado;
    }}
</script>

</body>
</html>
