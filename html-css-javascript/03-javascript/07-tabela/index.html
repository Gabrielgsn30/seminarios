<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preencher Tabela</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Formulário</h2>
<form id="myForm">
    <label for="fname">Nome:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Sobrenome:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <button type="button" onclick="adicionarNome()">Adicionar</button>
</form>

<h2>Tabela</h2>
<table id="myTable">
    <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
    </tr>
</table>

<script>
    function adicionarNome() {
        var nome = document.getElementById("fname").value;
        var sobrenome = document.getElementById("lname").value;

        if (nome !== "" && sobrenome !== "") {
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = nome;
            cell2.innerHTML = sobrenome;
            // Limpa os campos após adicionar à tabela
            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
        } else {
            alert("Por favor, preencha todos os campos.");
        }
    }
</script>

</body>
</html>
